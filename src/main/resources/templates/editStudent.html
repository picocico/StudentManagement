<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生編集</title>
  <script>
    function addCourse() {
      let courseList = document.getElementById("courseList");
      let index = courseList.children.length;
      let newCourse = document.createElement("div");
      newCourse.innerHTML = `
        <div>
          <label for="courseName">コース名</label>
          <input type="text" name="courses[${index}].courseName" required />
        </div>
        <div>
          <label for="startDate">開始日</label>
          <input type="date" name="courses[${index}].startDate" required />
        </div>
        <div>
          <label for="endDate">終了日</label>
          <input type="date" name="courses[${index}].endDate" />
        </div>
      `;
      courseList.appendChild(newCourse);
    }
  </script>
</head>
<body>
<h1>受講生編集</h1>
<form th:action="@{/updateStudent}" th:object="${studentRegistrationRequest}" method="post">
  <input type="hidden" th:field="*{student.studentId}" />

  <div>
    <label for="name">名前</label>
    <input type="text" id="name" th:field="*{student.fullName}" required/>
  </div>
  <div>
    <label for="furigana">ふりがな</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス</label>
    <input type="email" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="location">お住まいの地域</label>
    <input type="text" id="location" th:field="*{student.location}" required/>
  </div>
  <div>
    <label for="age">年齢</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender">性別</label>
    <input type="text" id="gender" th:field="*{student.gender}" required/>
  </div>
  <div>
    <label for="remarks">備考</label>
    <input type="text" id="remarks" th:field="*{student.remarks}"/>
  </div>

  <h2>コース情報</h2>
  <div id="courseList">
    <div th:each="course, stat : ${studentRegistrationRequest.courses}">
      <input type="hidden" th:name="|courses[${stat.index}].courseId|" th:value="${course.courseId}" />
      <div>
        <label>コース名</label>
        <input type="text" th:name="|courses[${stat.index}].courseName|" th:value="${course.courseName}" required/>
      </div>
      <div>
        開始日
        <input type="date" th:name="|courses[${stat.index}].startDate|" th:value="${course.startDate}" required/>
      </div>
      <div>
        終了日
        <input type="date" th:name="|courses[${stat.index}].endDate|" th:value="${course.endDate}" />
      </div>
    </div>
  </div>
  <button type="button" onclick="addCourse()">コースを追加</button>

  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
